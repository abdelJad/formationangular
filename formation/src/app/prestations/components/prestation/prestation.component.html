<tr (click)=" edit()">
<td>{{item.type_presta}}</td>
<td>{{item.client}}</td>
<td>{{item.nb_jours}}</td>
<td>{{item.tjm_ht | currency:'EUR'}}</td>
<td>{{item | total | currency:'EUR'}}</td>
<td>{{item | total:item.taux_tva |currency:'EUR'}}</td>
<td [appState] = "item.state">
  <select (change) = "changeState($event)" (click)=" $event.stopPropagation();">
    <option [value]="item.state">{{item.state}}</option>
      <ng-container  *ngFor="let state of states">
      <option *ngIf="state !== item.state" [value]="state">{{state}}</option>
  </ng-container>
  </select>
  </td>
  <td>
    <fa-icon [icon]="faTrashAlt" (click)=" $event.stopPropagation();
        delete() "></fa-icon>
  </td>
</tr>
